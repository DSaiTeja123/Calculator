<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="output">
      <input type="text" class="form-control" name="display" id="display">
    </div>
    <div class="calculator">
      <div class="buttons">
        <input type="text" class="operator btn" value="AC" onclick="display.value='' ">
        <input type="text" class="operator btn" value="X" onclick="display.value=display.value.toString().slice(0,-1)">
        <input type="text" class="operator btn" value="%" onclick="display.value+='%' ">
        <input type="text" class="operator btn" value="/" onclick="display.value+='/' ">
      </div>
      <div class="buttons">
        <input type="text" class="btn" value="7" onclick="display.value+='7' ">
        <input type="text" class="btn" value="8" onclick="display.value+='8' ">
        <input type="text" class="btn" value="9" onclick="display.value+='9' ">
        <input type="text" class="operator btn" value="*" onclick="display.value+='*' ">
      </div>
      <div class="buttons">
        <input type="text" class="btn" value="4" onclick="display.value+='4' ">
        <input type="text" class="btn" value="5" onclick="display.value+='5' ">
        <input type="text" class="btn" value="6" onclick="display.value+='6' ">
        <input type="text" class="operator btn" value="-" onclick="display.value+='-' ">
      </div>
      <div class="buttons">
        <input type="text" class="btn" value="1" onclick="display.value+='1' ">
        <input type="text" class="btn" value="2" onclick="display.value+='2'">
        <input type="text" class="btn" value="3" onclick="display.value+='3' ">
        <input type="text" class="btn operator" value="+" onclick="display.value+='+' ">
      </div>
      <div class="buttons">
        <input type="text" class="btn" value="." onclick="display.value+='.' ">
        <input type="text" class="btn" value="0" onclick="display.value+='0' ">
        <input type="text" class="btn" id="equal" value="=" onclick="display.value=eval(display.value)">
      </div>
    </div>
  </div>
</body>
</html>
